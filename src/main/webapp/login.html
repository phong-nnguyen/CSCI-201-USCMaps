<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TrojanMap</title>
  <link rel="stylesheet" href="LoginPage.css" />
</head>
<body>
  <div class="login-container">
    <img src="image 2.png" alt="USC Logo" class="usc-logo" />
    <h2 class="welcome-title">
      Welcome to <span class="bold-title">TrojanMap</span>
    </h2>
    <form id="login-form" class="login-form">
      <input type="text" placeholder="Username" id="user" required />
      <input type="password" placeholder="Password" id="pass" required />
      <div class="link-row">
        <a href="register.html" class="link-text">Create an account</a>
      </div>
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <p id="message" class="error-msg"></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const messageElem = document.getElementById("message");

      try {
        const params = new URLSearchParams({ log: 'Login', user, pass });
        const res = await fetch(`/trojanMaps_Philbert/loginPageBackend?${params.toString()}`);
        const text = await res.text();
        messageElem.textContent = text;
        
        if (text.trim() === 'Success') {
          messageElem.style.color = 'green';
          localStorage.setItem('loggedInUser', user);
          setTimeout(() => {
            window.location.href = './index.html';
          }, 1000);
        } else {
          messageElem.style.color = 'red';
        }
      } catch (err) {
        messageElem.textContent = 'Error connecting to server.';
        messageElem.style.color = 'red';
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
