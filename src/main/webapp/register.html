<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - TrojanMap</title>
  <link rel="stylesheet" href="LoginPage.css" />
</head>
<body>
  <div class="login-container">
    <img src="image 2.png" alt="USC Logo" class="usc-logo" />
    <h2 class="welcome-title">
      Create your <span class="bold-title">TrojanMap</span> account
    </h2>
    <form id="register-form" class="login-form">
      <input type="text" name="user" placeholder="Username" required />
      <input type="password" name="pass" placeholder="Password" required />
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="emailAdress" placeholder="Email Address" required />
      <input type="tel" name="phoneNumber" placeholder="Phone Number" required />
      <button type="submit" class="login-btn">Register</button>
    </form>
    <p id="message" class="error-msg"></p>
    <p>
      Already have an account? <a href="login.html" class="link-text">Log in here</a>
    </p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = {
        log: 'Register',
        user: form.user.value,
        pass: form.pass.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        emailAdress: form.emailAdress.value,
        phoneNumber: form.phoneNumber.value
      };

      const params = new URLSearchParams(formData);
      const messageElem = document.getElementById('message');

      try {
        const res = await fetch(`/trojanMaps_Philbert/loginPageBackend?${params.toString()}`);
        const text = await res.text();
        messageElem.textContent = text;

        if (text.trim() === 'Success') {
          messageElem.style.color = 'green';
          // Store the username in localStorage
          localStorage.setItem('loggedInUser', form.user.value);
          setTimeout(() => {
            window.location.href = 'index.html'; // redirect directly to main page
          }, 2000);
        } else {
          messageElem.style.color = 'red';
        }
      } catch (err) {
        messageElem.textContent = 'Error connecting to server.';
        messageElem.style.color = 'red';
      }
    });
  </script>
</body>
</html>
